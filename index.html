<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles/css/styles.css">
</head>

<body>
  <div class="container" role="main">
    <div class="card-container">
      <div class="card-image">
        <img src="assets/images/illustration-article.svg" alt="abstract picture">
      </div>
      <div class="card-tag">
        <p>Learning</p>
      </div>
      <div class="card-date">
        <p>Published 21 Dec 2023</p>
      </div>
      <div class="card-heading">
        <h1>HTML & CSS foundations</h1>
      </div>
      <div class="card-text-preview">
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card-author-wrapper">
        <div class="card-author-photo">
          <img src="assets/images/image-avatar.webp" alt="author photo">
        </div>
        <div class="card-author-name">
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/VH135">VH135</a>.
  </div>
</body>

</html>
